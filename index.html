<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temperature Converter</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TEMPERATURE CONVERTER</h1>
      <br />
      <div class="box">
        <div class="in">
          <input
            type="number"
            id="celsius"
            name="celsius"
            placeholder="CELSIUS "
          />
        </div>
        <br />
        <div class="in">
          <input
            type="number"
            id="fahrenheit"
            name="fahrenheit"
            placeholder="FAHRENHEIT"
          />
        </div>
        <br />
        <div class="in">
          <input type="number" id="kelvin" name="kelvin" placeholder="KELVIN" />
        </div>
        <br />
      </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="javascript.js"></script>
  </body>
</html>
